<!DOCTYPE html>
<html>
    <head>
        <title>Anatomia HTML</title>
        <style>
            table, td, th{
                width: 50%;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <h1>
            Trabalhando com tabelas!
        </h1>
        <table>
            <thead>
                <!--table row-->
                <tr>
                    <th>Nome </th>
                    <th colspan="2">Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>William Coelho </td>
                    <td>(62)981897524 </td>
                    <td>(62)999999999 </td>
                    <td>Isso Ã© um teste apos uma breanch</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Nome </th>
                    <th colspan="2">Telefone</th>
                </tr>
            </tfoot>
        </table>
        <table>
            <h1>Ex2 Trabalhando com tabelas!</h1>
        </table>
    </body>
</html>
