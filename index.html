<!DOCTYPE html>
<html>
    <head>
        <title>Anatomia HTML</title>
        <style>
            table, td, th{
                width: 50%;
                border: 1px solid #000;
                border-collapse: collapse;
            }

            th,td {
                padding: 0px;
                
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>1° Bimestre</th>

                    <th>3° Bimestre</th>
                    <th>4° Bimestre</th>
                    <th>Média Final</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>7.0</td>
                    <td>6.0</td>
                    <td>9.00</td>
                    <td>8.00</td>
                    <td>7.5</td> 
                </tr>   
                <tr>
                    <td>Maria</td>
                    <td>6.0</td>
                    <td>8.0</td>
                    <td>9.0</td>

                    <td>8.25</td>
                </tr>        
            </tbody>
        </table>
        <button>Teste validação</button>
    </body>
</html>
